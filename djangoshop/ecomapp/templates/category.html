{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-12">
    <h2>{{ category.name }}</h2>
    <hr>
        {% for product in products_of_category %}
   <div class="col-sm-4">
   <img src="{{ product.image.url }}" style="height: 250px; width: 100%">
   <h4 class="text-center">{{ product.title }}</h4>
   <p class="text-center">Price: <strong>{{ product.price }}</strong></p>
   <p class="text-center"><a href="#"><button class="btn btn-danger">Add to cart</button></a> </p>
   </div>
    {% endfor %}
    </div>

{% endblock content %}
